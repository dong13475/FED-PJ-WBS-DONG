<!DOCTYPE html>
<html>
  <head>
    <title>Random Image Extension</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #image-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="image-container">
      <img id="random-image" src="" alt="Random Image" />
    </div>
    <!-- <img src="./airbnb-app/public/images/세상의 꼭대기/6/" alt=""> -->

    <script>
      $(document).ready(function () {
        var imageExtensions = [".jpg", ".jpeg", ".png", ".gif"];

        function getRandomExtension() {
          var randomIndex = Math.floor(Math.random() * imageExtensions.length);
          var randomExtension = imageExtensions[randomIndex];
          return randomExtension;
        }

        function displayRandomImage() {
          var randomExtension = getRandomExtension();
          var randomImageUrl = "./airbnb-app/public/images/세상의 꼭대기/6/8" + randomExtension;
          $("#random-image").attr("src", randomImageUrl);
        }

        displayRandomImage();
      });
    </script>
  </body>
</html>
