<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body{
      margin: 0;
      padding: 0;
    }
    .all{
      position: relative;
    }
    .bd{
      position: absolute;
      top: 100px;
      left: 30%;
      width: 130px;
      height: 600px;
      border: 5px solid #000;
      border-radius: 40% 40% 50% 50%;
    }
    .lw{
      position: absolute;
      width: 300px;
      height: 100px;
      border: 5px solid #000;
      border-radius: 85% 5% 5% 10%;
      top: 310px;
      left: 10.3%;
    }
  </style>
</head>
<body>
  <div class="all">
    <div class="bd"></div>
    <div class="lw"></div>
    <div class="rw"></div>
  </div>
</body>
</html>
