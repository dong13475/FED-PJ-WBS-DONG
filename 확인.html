<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
<!-- 제이쿼리 라이브러리 CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<!-- 제이쿼리 UI CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {

        $(".bags").draggable();

        $(".ww").droppable({
          drop:function(evt,ui){
            ui.draggable.fadeOut(200);
            console.log(33);
            $(".qw").addClass("on")

            let isrc = ui.draggable.find("img").attr("src");
            $(this).css({background:"url("+isrc+") no-repeat center bottom/30%"})
            setTimeout(() => {
              $(this).css({background:"none"})
              $(".qw").addClass("on2")
            }, 1000);
          }
        });

        let rr = document.querySelector(".rr");
        console.log(rr);
        let qw = document.querySelectorAll(".qw");
        console.log(qw);
        // rr.addEventListener("mouseenter", () => {
        //   qw.forEach((element) => {
        //     element.classList.add("on");
        //   });
        // });
        // rr.addEventListener("mouseleave", () => {
        //   qw.forEach((element) => {
        //     element.classList.add("on2");
        //   });
        // });
      });
    </script>
    <style>
      body {
        /* background-color: #ccc; */
      }
      
      .rr {
        top: 20vh;
        margin: 0 auto;
        max-width: 510px;
        aspect-ratio: 1/1;
        background: url(./02.모바일웹&앱프로젝트/03.구현소스/images/elettt.png) no-repeat center/cover;
        position: relative;
      }
      /* .rr::after{
        content: '';
        position: absolute;
        background: url(./02.모바일웹&앱프로젝트/03.구현소스/images/eft1.png) no-repeat center/cover;
        width: 510px;
        height: 510px;
      } */
    
      .ff{
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
      }
      .ww{
        position: relative;
        height: 750px;
      }
      .qw {
        position: absolute;
        /* border: 1px solid red; */
        top: 23%;
        width: 5%;
        height: 73%;
        /* height: 372px; */
        border-top: 10px solid #000;
        border-bottom: 6px solid #000;
        background-color: #fff;
        z-index: 10;
      }
      .qw.on {
        width: 107px;
        transition: .7s;
      }
      .qw.on2{
        height: 0;
        transition: 1.3s;
      }
        
      .q1 {
        left: 20%;
        border-right: 10px solid #000;
      }
      .q2 {
        right: 35%;
        border-left: 10px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="ww">
      <div class="rr">
        <div class="qw q1"></div>
        <div class="qw q2"></div>
        <!-- <div class="ff"></div> -->
      </div>
    </div>
    <div class="imgg bags">
      <img src="./02.모바일웹&앱프로젝트/03.구현소스/images/bags/shopper&tote_bags/f52_miami_vice/w.png" alt="" />
    </div>
    <!-- <img src="./02.모바일웹&앱프로젝트/03.구현소스/images/4561108.png" alt=""> -->
    <div class="rrr bags">
      <img src="./02.모바일웹&앱프로젝트/03.구현소스/images/bags/messenger_bags/f11_lassie/wb1.png" alt="" />
    </div>
  </body>
