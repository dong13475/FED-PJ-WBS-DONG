<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        let rr = document.querySelector(".rr");
        console.log(rr);
        let qw = document.querySelectorAll(".qw");
        console.log(qw);
        rr.addEventListener("mouseenter", () => {
          qw.forEach((element) => {
            element.classList.add("on");
          });
        });
        rr.addEventListener("mouseleave", () => {
          qw.forEach((element) => {
            element.classList.add("on2");
          });
        });
      });
    </script>
    <style>
      body {
        /* background-color: #ccc; */
      }
      
      .rr {
        top: 20vh;
        margin: 0 auto;
        width: 510px;
        height: 510px;
        background: url(./02.모바일웹&앱프로젝트/03.구현소스/images/ele.png) no-repeat center/cover;
        position: relative;
      }
    
      .ff{
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
      }
      .qw {
        position: absolute;
        /* border: 1px solid red; */
        top: 115px;
        width: 15px;
        height: 372px;
        border-top: 10px solid #000;
        border-bottom: 6px solid #000;
      }
      .qw.on {
        width: 107px;
        transition: .7s;
      }
      .qw.on2{
        height: 0;
        transition: 1.3s;
      }
        
      .q1 {
        left: 99px;
        border-right: 10px solid #000;
      }
      .q2 {
        right: 178px;
        border-left: 10px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="ww">
      <div class="rr">
        <div class="qw q1"></div>
        <div class="qw q2"></div>
        <!-- <div class="ff"></div> -->
      </div>
    </div>
    <div class="imgg">
      <img src="./02.모바일웹&앱프로젝트/03.구현소스/images/bags/shopper&tote_bags/f52_miami_vice/w.png" alt="" />
    </div>
    <!-- <img src="./02.모바일웹&앱프로젝트/03.구현소스/images/4561108.png" alt=""> -->
    <div class="rrr">
      <img src="./02.모바일웹&앱프로젝트/03.구현소스/images/bags/messenger_bags/f11_lassie/wb1.png" alt="" />
    </div>
  </body>
</html>
